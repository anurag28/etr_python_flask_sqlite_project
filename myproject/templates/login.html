{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="jumbotron">
        <form method="post">
            {{ form.hidden_tag() }}
            <div class="form-group">
                {{ form.email.label }} {{ form.email }}<br>
            </div>

            <div class="form-group">
                {{ form.password.label }} {{ form.password }}<br>
            </div>

            <div class="form-group">
                {{ form.submit() }}
            </div>
        </form>
    </div>

</div>


{% endblock %}
